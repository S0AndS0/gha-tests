on: push



jobs:
  one:
    runs-on: ubuntu-16.04
    steps:
      - uses: ./.github/actions/test-inputs
        with:
          test-string: 'Ham Fan?'
          # Lists are not supported with `with` via either of following?
          # test-list: ['first', 2, 'IIV']
          #   - A_One: 'Missed'
          #   - H_Two: 'Hit and Sunk!'
          test-dictionary:
            first_key: 'Value 1'
            second_key: 2

      - name: Test string input
        env:
          __test_string__: ${{ toJson(inputs.test-string) }}
        run: printf '%s\n' "${__test_string__}"

      # - name: Test list input
      #   env:
      #     __test_list__: ${{ toJson(inputs.test-list) }}
      #   run: printf '%s\n' "${__test_list__}"

      - name: Test dictionary input
        env:
          __test_dictionary__: ${{ toJson(inputs.test-dictionary) }}
        run: printf '%s\n' "${__test_dictionary__}"


